<div class="payment-callback-container">
  <h2>Payment Callback</h2>
  <ng-container *ngIf="redirectUrl; else doneMsg">
    <p class="text-success">Redirecting to payment iframe...</p>
    <iframe
      [src]="redirectUrl"
      width="100%"
      height="600"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <script>
      console.log("Payment Iframe URL:", "{{redirectUrl}}");
    </script>
  </ng-container>
  <ng-template #doneMsg>
    <p>
      Your payment process has returned to this page. You may close this window
      or return to the application.
    </p>
  </ng-template>
</div>
