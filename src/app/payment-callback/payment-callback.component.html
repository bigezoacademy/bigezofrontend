<div class="payment-callback-container">
  <ng-container *ngIf="redirectUrl">
    <p class="text-success">Redirecting to payment iframe...</p>
    <iframe
      [src]="redirectUrl | safeUrl"
      width="100%"
      height="600"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <div class="mt-2 small text-muted">Iframe URL: {{ redirectUrl }}</div>
  </ng-container>
</div>
