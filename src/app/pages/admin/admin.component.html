<div class="container my-4">
  <div class="row">
    <div class="col-12 text-left">
      <h1 class="mb-3 text-danger">Analytics</h1>
    </div>
  </div>

  <!-- Summary Cards Section (Existing) -->
  <div class="row text-center mb-4">
    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-wallet2 text-success me-2"></i> Requirements revenue</span>
            <span class="badge bg-success rounded-pill">UGX 743,000,000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-people-fill text-secondary me-2"></i> Alumni Contributions</span>
            <span class="badge bg-secondary rounded-pill">UGX 122,330,000</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <ul class="list-group list-group-flush">

          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-person-check text-success me-2"></i> Students Registered</span>
            <span class="badge bg-success rounded-pill">2,250</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-graph-up-arrow text-success me-2"></i> School Fees defaulters</span>
            <span class="badge bg-success rounded-pill">423</span>
          </li>
         
        </ul>
      </div>
    </div>

   
  </div>

 <!-- 📊 Charts Section -->
<div class="row">
  <!-- 🏫 Student Performance Chart -->
  <div class="col-md-6">
    <!-- admin.component.html -->
<div class="text-center">
  <button class="btn btn-secondary graphbtn" (click)="downloadChart(performanceChart, 'registration')">Download Registration Chart <i class="bi bi-download ms-1"></i> </button>
  
</div>
    <div class="graph p-3 mb-3">
      <h5 class="text-center">Students Registered</h5>
      <canvas baseChart 
              [data]="performanceChartData" 
              [options]="performanceChartOptions" 
              chartType="line">
      </canvas>
    </div>
  </div>

  <!-- 🚹🚺 Boys vs Girls Chart -->
  <div class="col-md-6">
    
<button class="d-none" (click)="downloadChart(genderChart, 'gender')">Download Gender Chart</button>

    <div class="graph p-3 mb-3">
      <h5 class="text-center">Boys vs Girls Enrollment</h5>
      <canvas baseChart
          [data]="genderChartData"
          [options]="genderChartOptions"
          chartType="line">
      </canvas>
    </div>
  </div>
</div>
