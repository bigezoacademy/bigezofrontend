
<h3 class="text-center p-3 subheading">The Leading School Management System</h3>
<!-- Main Content -->
<div class="row align-items-center bg-dark text-white p-3">
  <div class="col-md-4">
    <h2 class="text-success p-3">20+ Features</h2>
    <ul class="ul">
      <li > <i class="bi bi-toggle2-on me-3"></i>Pay School Fees</li>
      <li > <i class="bi bi-toggle2-on me-3"></i>Buy School Requirements</li>
      <li > <i class="bi bi-toggle2-on me-3"></i>Maximum Account Security</li>
      <li > <i class="bi bi-toggle2-on me-3"></i>See/Download exam results</li>
    </ul>
  </div>
  <div class="col-md-4 text-center">
    <img src="2.png" alt="Students" class="img-fluid p-3" />
  </div>
  <div class="col-md-4 mt-3">
    <ng-container *ngIf="showLogin">
      <app-login></app-login>
      <div class="text-center mt-3">
        <a (click)="toggleView()" class="text-lightsuccess">Register your school?</a>
      </div>
    </ng-container>
    <ng-container *ngIf="!showLogin">
      <app-register></app-register>
      <div class="text-center mt-3">
        <a (click)="toggleView()" class="text-lightsuccess">Login instead?</a>
      </div>
    </ng-container>
  </div>
</div>
