<div class="container">
  <h4 class="text-success pb-5">Create New Requirement</h4>

  <div *ngIf="status === 'success'" class="alert alert-success text-center">
    {{ addrequirementstatus }}
  </div>
  <div
    *ngIf="status === 'error' || status === null"
    class="alert alert-danger text-center"
  >
    {{ addrequirementstatus }}
  </div>

  <form (ngSubmit)="createRequirement()">
    <div class="row">
      <!-- Item Input with Placeholder -->
      <div class="mb-3 col-md-4">
        <div class="">
          <input
            id="item"
            class="form-control"
            [(ngModel)]="item"
            name="item"
            placeholder="Item name"
            required
          />
        </div>
      </div>

      <!-- Description Textarea with Placeholder -->
      <div class="mb-3 col-md-4">
        <div class="">
          <textarea
            id="description"
            class="form-control"
            [(ngModel)]="description"
            name="description"
            placeholder="Description"
            required
          ></textarea>
        </div>
      </div>

      <!-- Unit Cost Input with Placeholder -->
      <div class="mb-3 col-md-4">
        <div class="">
          <input
            id="unitCost"
            type="number"
            class="form-control"
            [(ngModel)]="unitCost"
            placeholder="Unit Cost"
            name="unitCost"
            required
          />
        </div>
      </div>

      <!-- Class Level Select with Placeholder -->
      <div class="mb-3 col-md-4">
        <div class="">
          <select
            id="level"
            class="form-select"
            [(ngModel)]="level"
            name="level"
            required
          >
            <option value="" disabled selected>Select Class Level</option>
            <option *ngFor="let lvl of levels" [value]="lvl">{{ lvl }}</option>
          </select>
        </div>
      </div>

      <!-- Term Select with Placeholder -->
      <div class="mb-3 col-md-4">
        <div class="">
          <select
            id="term"
            class="form-select"
            [(ngModel)]="term"
            name="term"
            required
          >
            <option value="" class="text-secondary" disabled selected>
              Select Term
            </option>
            <option *ngFor="let t of terms" [value]="t">{{ t }}</option>
          </select>
        </div>
      </div>

      <!-- Year Select with Placeholder -->
      <div class="mb-3 col-md-4">
        <div class="">
          <select
            id="year"
            class="form-select"
            [(ngModel)]="year"
            name="year"
            required
          >
            <option value="" disabled selected>Select Year</option>
            <option *ngFor="let yr of years" [value]="yr">{{ yr }}</option>
          </select>
        </div>
      </div>

      <!-- Hidden School Admin Input -->
      <div class="mb-3 col-md-4">
        <input
          hidden
          id="schoolAdmin"
          type="number"
          class="form-control"
          [(ngModel)]="schoolAdminId"
          name="schoolAdminId"
        />
      </div>

      <!-- Submit Button -->
      <div class="mb-3 col-md-4"></div>
      <div class="mb-3 col-md-4">
        <button type="submit" class="btn btn-success">
          Create Requirement
        </button>
      </div>
    </div>
  </form>
</div>
