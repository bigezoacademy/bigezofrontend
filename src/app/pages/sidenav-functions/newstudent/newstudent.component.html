<div class="container">
  <h4 class="text-success pb-5">Create New Student</h4>

  <div *ngIf="status === 'success'" class="alert alert-success text-center">
    {{ addStudentStatus }}
  </div>
  <div
    *ngIf="status === 'error' || status === null"
    class="alert alert-danger text-center"
  >
    {{ addStudentStatus }}
  </div>

  <form (ngSubmit)="createStudent()">
    <div class="row">
      <!-- First Name Input -->
      <div class="mb-3 col-md-4">
        <input
          id="firstName"
          class="form-control"
          [(ngModel)]="firstName"
          name="firstName"
          placeholder="First Name"
          required
        />
      </div>

      <!-- Last Name Input -->
      <div class="mb-3 col-md-4">
        <input
          id="lastName"
          class="form-control"
          [(ngModel)]="lastName"
          name="lastName"
          placeholder="Last Name"
          required
        />
      </div>

      <!-- Student Number Input -->
      <div class="mb-3 col-md-4">
        <input
          id="studentNumber"
          class="form-control"
          [(ngModel)]="studentNumber"
          name="studentNumber"
          placeholder="Student Number"
          required
        />
      </div>

      <!-- Birth Date Input -->
      <div class="mb-3 col-md-4">
        <input
          id="birthDate"
          type="date"
          class="form-control"
          [(ngModel)]="birthDate"
          name="birthDate"
          required
        />
      </div>

      <!-- Residence Input -->
      <div class="mb-3 col-md-4">
        <input
          id="residence"
          class="form-control"
          [(ngModel)]="residence"
          name="residence"
          placeholder="Residence"
          required
        />
      </div>

      <!-- Health Status Input -->
      <div class="mb-3 col-md-4">
        <input
          id="healthStatus"
          class="form-control"
          [(ngModel)]="healthStatus"
          name="healthStatus"
          placeholder="Health Status"
          required
        />
      </div>

      <!-- Phone Input -->
      <div class="mb-3 col-md-4">
        <input
          id="phone"
          type="tel"
          class="form-control"
          [(ngModel)]="phone"
          name="phone"
          placeholder="Phone"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="mb-3 col-md-4">
        <input
          id="email"
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="mb-3 col-md-4">
        <input
          hidden
          id="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <!-- Club Input -->
      <div class="mb-3 col-md-4">
        <input
          id="club"
          class="form-control"
          [(ngModel)]="club"
          name="club"
          placeholder="Club"
        />
      </div>

      <!-- Level Select -->
      <div class="mb-3 col-md-4">
        <select
          id="level"
          class="form-select"
          [(ngModel)]="level"
          name="level"
          required
        >
          <option value="" disabled selected>Select Level</option>
          <option *ngFor="let lvl of levels" [value]="lvl">{{ lvl }}</option>
        </select>
      </div>

      <!-- Enrollment Status Input -->
      <div class="mb-3 col-md-4">
        <input
          id="enrollmentStatus"
          class="form-control"
          [(ngModel)]="enrollmentStatus"
          name="enrollmentStatus"
          placeholder="Enrollment Status"
          required
        />
      </div>

      <!-- Year Select -->
      <div class="mb-3 col-md-4">
        <select
          id="year"
          class="form-select"
          [(ngModel)]="year"
          name="year"
          required
        >
          <option value="" disabled selected>Select Year</option>
          <option *ngFor="let yr of years" [value]="yr">{{ yr }}</option>
        </select>
      </div>

      <!-- Mother Input -->
      <div class="mb-3 col-md-4">
        <input
          id="mother"
          class="form-control"
          [(ngModel)]="mother"
          name="mother"
          placeholder="Mother's Name"
        />
      </div>

      <!-- Father Input -->
      <div class="mb-3 col-md-4">
        <input
          id="father"
          class="form-control"
          [(ngModel)]="father"
          name="father"
          placeholder="Father's Name"
        />
      </div>

      <!-- Hidden School Admin Input -->
      <div class="mb-3 col-md-4">
        <input
          hidden
          id="schoolAdmin"
          type="number"
          class="form-control"
          [(ngModel)]="schoolAdminId"
          name="schoolAdminId"
        />
      </div>

      <!-- Submit Button -->
      <div class="mb-3 col-md-4"></div>
      <div class="mb-3 col-md-4">
        <button type="submit" class="btn btn-success">Create Student</button>
      </div>
    </div>
  </form>
</div>
