<div class="container">
  <h4 class="text-success pt-5 d-flex justify-content-between">
    Create New Student
    <button  class="btn btn-dark"  (click)="students()">  <i class="bi-arrow-left bi"></i> Students' List</button>
  </h4>

  <div *ngIf="status === 'success'" class="alert alert-success text-center">
    <p class="">{{ addStudentStatus }}</p>
    <div class="row">
      <div class="col-md-6">
        Username: <span class="text-center"> {{ sno }}</span> <br>
        Password: <span class="text-center"> {{ spass }}</span>
      </div>
      <div class="col-md-6">
        <button (click)="sendEmail()" class="btn btn-primary m-1">Send to Email</button>
        <button (click)="sendSMS()" class="btn btn-secondary m-1">Send to SMS</button>
      </div>
    </div>
  </div>

  <div *ngIf="status === 'error' || status === null" class="alert alert-danger text-center">
    {{ addStudentStatus }}
  </div>

  <form (ngSubmit)="createStudent()">
    <div class="row">
      <!-- First Name Input -->
      <div class="mb-3 col-md-4 form-floating">
        <input id="firstName" class="form-control" [(ngModel)]="firstName" name="firstName" required placeholder="First Name" />
        <label for="firstName">First Name</label>
      </div>

      <!-- Last Name Input -->
      <div class="mb-3 col-md-4 form-floating">
        <input id="lastName" class="form-control" [(ngModel)]="lastName" name="lastName" required placeholder="Last Name" />
        <label for="lastName">Last Name</label>
      </div>

      <!-- Student Number Input -->
      <div class="mb-3 col-md-4 form-floating">
        <input id="studentNumber" class="form-control" [(ngModel)]="studentNumber" name="studentNumber" required placeholder="Student Number" />
        <label for="studentNumber">Student Number</label>
      </div>

      <!-- Birth Date Input -->
      <div class="mb-3 col-md-4 form-floating">
        <input id="birthDate" type="date" class="form-control" [(ngModel)]="birthDate" name="birthDate" required placeholder="Birthday" />
        <label for="birthDate">Birthday</label>
      </div>

      <!-- Residence Input -->
      <div class="mb-3 col-md-4 form-floating">
        <input id="residence" class="form-control" [(ngModel)]="residence" name="residence" required placeholder="Residence" />
        <label for="residence">Residence</label>
      </div>

      <!-- Health Status Select -->
      <div class="mb-3 col-md-4">
        <label for="healthStatus" class="form-label">Health Status</label>
        <select id="healthStatus" class="form-select" [(ngModel)]="healthStatus" name="healthStatus" required>
          <option value="" disabled selected>Select Health Status</option>
          <option value="healthy">Healthy</option>
          <option value="sick">Sick</option>
          <option value="medication">On Medication</option>
          <option value="deceased">Deceased</option>
        </select>
      </div>

      <!-- Phone Input -->
      <div class="mb-3 col-md-4 form-floating">
        <input id="phone" type="tel" class="form-control" [(ngModel)]="phone" name="phone" required placeholder="Phone" />
        <label for="phone">Phone</label>
      </div>

      <!-- Email Input -->
      <div class="mb-3 col-md-4 form-floating">
        <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Email" />
        <label for="email">Email</label>
      </div>

      <!-- Password Input (Hidden) -->
      <input hidden id="password" type="password" class="form-control" [(ngModel)]="studentPassword" name="password" />

      <!-- Club Input -->
      <div class="mb-3 col-md-4">
        <label for="club" class="form-label">Club</label>
        <select id="club" class="form-select" [(ngModel)]="club" name="club" required>
          <option value="" disabled selected>Select Club</option>
          <option *ngFor="let club of clubs" [value]="club">{{ club }}</option>
        </select>
      </div>

      <!-- Level Select -->
      <div class="mb-3 col-md-4">
        <label for="level" class="form-label">Level</label>
        <select id="level" class="form-select" [(ngModel)]="level" name="level" required>
          <option value="" disabled selected>Select Level</option>
          <option *ngFor="let lvl of levels" [value]="lvl">{{ lvl }}</option>
        </select>
      </div>

      <!-- Enrollment Status Select -->
      <div class="mb-3 col-md-4">
        <label for="enrollmentStatus" class="form-label">Enrollment Status</label>
        <select id="enrollmentStatus" class="form-select" [(ngModel)]="enrollmentStatus" name="enrollmentStatus" required>
          <option value="" disabled selected>Choose Enrollment Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
          <option value="suspended">Suspended</option>
          <option value="expelled">Expelled</option>
          <option value="alumni">Alumni</option>
        </select>
      </div>

      <!-- Year Select -->
      <div class="mb-3 col-md-4">
        <label for="year" class="form-label">Year</label>
        <select id="year" class="form-select" [(ngModel)]="year" name="year" required>
          <option value="" disabled selected>Select Year</option>
          <option *ngFor="let yr of years" [value]="yr">{{ yr }}</option>
        </select>
      </div>

      <!-- Mother Input -->
      <div class="mb-3 col-md-4 form-floating">
        <input id="mother" class="form-control" [(ngModel)]="mother" name="mother" placeholder="Mother's Name" />
        <label for="mother">Mother's Name</label>
      </div>

      <!-- Father Input -->
      <div class="mb-3 col-md-4 form-floating">
        <input id="father" class="form-control" [(ngModel)]="father" name="father" placeholder="Father's Name" />
        <label for="father">Father's Name</label>
      </div>

      <!-- Hidden School Admin Input -->
      <input hidden id="schoolAdmin" type="number" class="form-control" [(ngModel)]="schoolAdminId" name="schoolAdminId" />

      <!-- Submit Button -->
      <div class="mb-3 col-md-4"></div>
      <div class="mb-3 col-md-4">
        <button type="submit" class="btn btn-success">Create Student</button>
      </div>
    </div>
  </form>
</div>
